
<style>
    .myGrid{
        display: grid;
        grid-template-columns: 3fr 1fr;
    }
    #first{background-color: yellow;}
    #second{background-color: green;}
</style>
<div class="myGrid">
    <div id="first">1번 영역</div>
    <div id="second">2번 영역</div>
</div>

    <!-- 만약 스타일 속성값을 '3fr 1fr'로 변경하면 너비를 3:1로 나누어 가진다. -->
