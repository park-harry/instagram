
<style>
    .myGrid{
        display: grid;
        grid-template-rows: 1fr 3fr;
    }
    #first{background-color: yellow;}
    #second{background-color: green;}
</style>
<div class="myGrid">
    <div id="first">1번 영역</div>
    <div id="second">2번 영역</div>
</div>

    <!-- 공간을 세로로 쪼개고 싶으면 'grid-template-rows' 스타일 속성을 활용한다. -->
